# Action conventions:
#
# fooAction.name (the name of the menu button)
# fooAction.desc (the tooltip)
# fooAction.mnem (the mnemonic)
# fooAction.accel (the accelerator combination)
# fooAction.iconName (the path to the resource bundled icon)
#
# Note: that a platform specific modifier (ctrl on Windows/Linux
# and apple-key on OSX) will be added automatically.
# If the shift is also required, specify it: fooAction=shift F

